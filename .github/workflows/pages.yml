name: Deploy static content to Pages

on:
  # Runs on pushes targeting the groq branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Add custom 404.html
        run: |
          mkdir -p ui/dist
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>Redirecting...</title>
            <meta http-equiv='refresh' content='0; URL=/leai/' />
            <script>
              const path = window.location.pathname;
              if (path === '/leai/ui/') {
                window.location.replace('/leai/');
              } else {
                window.location.replace('/leai/');
              }
            </script>
          </head>
          <body>Redirecting...</body>
          </html>" > ui/dist/404.html

      - name: List dist directory contents
        run: ls -l ui/dist

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: ui/dist

      - name: List dist directory contents before Deploy
        run: ls -l ui/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
